<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column-gap</title>
    <style type="text/css">
        h1{
            border-bottom: 1px solid;
        }

        div{
            -moz-column-count: 4;
            -webkit-column-count: 4;
            column-count: 4;

            -moz-column-gap: 150px;
            -webkit-column-gap: 150px;
            column-gap: 150px;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        Autem iste quam ullam fugit porro sunt debitis aliquam 
        similique minus! Minus nisi ipsam hic necessitatibus 
        tempora velit distinctio optio pariatur. Alias.
    </div>
</body>
</html>
