<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column-width</title>
    <style type="text/css">
        h1{
            border-bottom: 1px #7F0055;
        }

        div{
            -moz-column-width: 150px;
            -webkit-column-width: 150px;
            column-width: 150px;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Sapiente quod est corrupti excepturi officiis labore, 
        enim veritatis harum explicabo, numquam soluta sequi 
        blanditiis accusamus, quia id hic dolorum consequuntur 
        provident.
    </div>
</body>
</html>
