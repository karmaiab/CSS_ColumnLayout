<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column rule</title>
    <style type="text/css">
        h1{
            border-bottom: 1px #7f0055 solid;
        }

        div{
            -moz-column-count: 4;
            -webkit-column-count: 4;
            column-count: 4;

            -moz-column-rule: 2px dotted #7f0055;
            -webkit-column-rule: 2px dotted #7f0055;
            column-rule: 2px dotted #7f0055;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <div>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Consequuntur voluptatum quam tempora tenetur distinctio 
        doloremque qui maiores. Dolore nesciunt quod veritatis ex 
        numquam, porro, id nemo eius quasi sapiente architecto!
    </div>
</body>
</html>
