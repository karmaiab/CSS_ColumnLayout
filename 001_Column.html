<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column-cout</title>
    <style>
        h1{
            border-bottom: 1px solid black;
        }
        
        div{
            -moz-column-count: 3;
            -webkit-column-count: 3;
            column-count: 3;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        Tempora possimus suscipit repellendus vitae nobis temporibus
        eaque ipsam soluta dignissimos commodi rerum qui pariatur
        eveniet accusantium, similique illo provident aliquam 
        perspiciatis!
    </div>
</body>
</html>
